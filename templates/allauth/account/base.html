{% extends "base.html" %}

{% block content %}
<div class="container header-container">
    <div class="overlay"></div>
    <div class="container" style="min-height: 50vh;">
        <div class="row">
            <div class="col-12 text-center">
                <div class="allauth-form-inner-content">
                    {% block inner_content %}
                    {% endblock %}
                </div>
                <div class="container py-4">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card mx-2 my-2" style="border-radius: 20px; border: 1px 1px #000; box-shadow: 0 0 15px rgb(97, 97, 97);">
                                <div class="card-body">
                                    <h5 class="card-title"><strong>Home</strong></h5>
                                    <p class="card-text">Go back to the home page.</p>
                                    <a href="{ url 'home' }" class="btn rounded-1 text-black"><i class="fas fa-home fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card mx-2 mt-2" style="border-radius: 20px; border: 1px 1px #000; box-shadow: 0 0 15px rgb(97, 97, 97);">
                                <div class="card-body">
                                    <h5 class="card-title"><strong>Products</strong></h5>
                                    <p class="card-text">Go back to products page.</p>
                                    <a href="{ url 'products' }" class="btn rounded-1 text-black"><i class="fas fa-tshirt fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
